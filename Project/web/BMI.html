<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Result</title>
  <style>
    /* Modern Reset + Base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #ffffff;
      color: #374151;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      line-height: 1.5;
    }

    /* Container with border box style like original */
    .container {
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 28px 32px 36px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #111827;
      text-align: center;
      margin: 0 0 32px;
      user-select: none;
    }
    p {
      font-size: 1.125rem;
      margin: 0;
    }
    p span.label {
      font-weight: 600;
      color: #4b5563;
      user-select: none;
    }
    p span.value {
      font-weight: 700;
      color: #111827;
      margin-left: 6px;
      user-select: text;
    }

    a#backLink {
      display: inline-block;
      margin-top: 36px;
      background-color: #2563eb;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      user-select: none;
      align-self: center;
      width: fit-content;
      box-shadow: 0 4px 12px rgba(37,99,235,0.4);
    }
    a#backLink:hover,
    a#backLink:focus-visible {
      background-color: #1d4ed8;
      box-shadow: 0 6px 20px rgba(29,78,216,0.6);
      outline-offset: 2px;
      outline: 2px solid #1d4ed8;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 20px 28px;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">BMI Result</h1>

    <p><span class="label">Name:</span> <span id="name" class="value"></span></p>
    <p><span class="label">Age:</span> <span id="age" class="value"></span></p>
    <p><span class="label">Gender:</span> <span id="gender" class="value"></span></p>
    <p><span class="label">Weight (kg):</span> <span id="weight" class="value"></span></p>
    <p><span class="label">Height (cm):</span> <span id="height" class="value"></span></p>
    <p><span class="label">Your BMI is:</span> <span id="bmi" class="value"></span></p>
    <p><span class="label">BMI Category:</span> <span id="bmiCategory" class="value"></span></p>

    <a id="backLink" href="index.html" aria-label="Back to BMI Calculator">Back to Calculator</a>
  </main>

  <script>
    window.onload = function () {
      // Parse Query Params
      const params = new URLSearchParams(window.location.search);

      const name = params.get('name') || "Unknown";
      const ic = params.get('ic');
      const gender = params.get('gender') || "N/A";
      const weightStr = params.get('weight');
      const heightStr = params.get('height');

      // Age calculation: 25 - first two digits of IC if applicable
      let age = "N/A";
      if (ic && ic.length >= 2) {
        const icYear = parseInt(ic.substring(0, 2), 10);
        // For simplicity assume base year 2000 for IC year digits
        const currentYear = 25;
        age = currentYear - icYear;
        if (age < 0) age = "N/A";
      }

      // Prepare display data
      document.getElementById('name').textContent = name;
      document.getElementById('gender').textContent = gender;
      document.getElementById('weight').textContent = weightStr || "N/A";
      document.getElementById('height').textContent = heightStr || "N/A";
      document.getElementById('age').textContent = age;

      // Calculate BMI from weight and height if valid numbers
      let bmi = null;
      if (weightStr && heightStr) {
        const weight = parseFloat(weightStr);
        const heightCm = parseFloat(heightStr);
        if (!isNaN(weight) && !isNaN(heightCm) && heightCm > 0) {
          const heightM = heightCm / 100;
          bmi = weight / (heightM * heightM);
          bmi = Math.round(bmi * 10) / 10; // round to 1 decimal place
        }
      }

      // Display BMI
      if (bmi === null) {
        document.getElementById('bmi').textContent = "N/A";
        document.getElementById('bmiCategory').textContent = "N/A";
      } else {
        document.getElementById('bmi').textContent = bmi;

        // Determine BMI category based on WHO standards
        let category = "N/A";
        if (bmi < 18.5) {
          category = "Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          category = "Normal weight";
        } else if (bmi >= 25 && bmi <= 29.9) {
          category = "Overweight";
        } else {
          category = "Obesity";
        }
        document.getElementById('bmiCategory').textContent = category;
      }

      // Construct back link URL with all params except bmi (recalculated here)
      const queryData = new URLSearchParams();
      for (const [key, value] of params.entries()) {
        if (key !== 'bmi') {
          queryData.append(key, value);
        }
      }
      document.getElementById('backLink').href = 'index.html?' + queryData.toString();
    };
  </script>
</body>
</html>
