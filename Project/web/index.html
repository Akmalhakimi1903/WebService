<!DOCTYPE html>
<html>
    <head>
        <title>Body Fat Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Personal Health & Fitness Calculator</h1>

        <form action="Client" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <br><br>

            <label for="ic">IC Number:</label>
            <input type="text" name="ic" id="ic" maxlength="12" pattern="\d{12}" title="Enter a valid 12-digit IC number" required>
            <br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" name="weight" id="weight" required>
            <br><br>

            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" name="height" id="height" required>
            <br><br>

            <input type="submit" name="action" value="Calculate BMI">
            <input type="submit" name="action" value="Calculate BFP">
            <input type="submit" name="action" value="Calculate Blood Pressure">


        </form>
    </body>
</html>
