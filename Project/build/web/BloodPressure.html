<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood Pressure Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #005f99;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Blood Pressure Calculator</h1>

  <form id="bloodPressure">
    <label for="systolic">Systolic:</label>
    <input type="number" id="systolic" name="systolic" min="0" placeholder="Enter systolic" required />

    <label for="diastolic">Diastolic:</label>
    <input type="number" id="diastolic" name="diastolic" min="0" placeholder="Enter diastolic" required />

    <button type="submit">Calculate Blood Pressure</button>
  </form>

  <div class="result" id="result" style="display:none;">
    <h2>Blood Pressure Result</h2>
    <p><strong>Name:</strong> <span id="resName"></span></p>
    <p><strong>Age:</strong> <span id="resAge"></span></p>
    <p><strong>Gender:</strong> <span id="resGender"></span></p>
    <p><strong>Weight (kg):</strong> <span id="resWeight"></span></p>
    <p><strong>Height (cm):</strong> <span id="resHeight"></span></p>
    <p><strong>Systolic:</strong> <span id="resSystolic"></span></p>
    <p><strong>Diastolic:</strong> <span id="resDiastolic"></span></p>
    <p><strong>Classification:</strong> <span id="resClassification"></span></p>
  </div>

  <button id="backButton" type="button" style="display:none;">Back to Calculator</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userData = {
      name: params.get("name") || "Unknown",
      age: parseInt(params.get("age")) || 0,
      gender: params.get("gender") || "-",
      weight: parseFloat(params.get("weight")) || 0,
      height: parseFloat(params.get("height")) || 0,
      ic: params.get("ic") || ""
    };

    // Blood pressure classification function
    function classifyBloodPressure(systolic, diastolic) {
      const score = 0.6 * systolic + 0.4 * diastolic;
      if (score < 72) return "Low Blood Pressure (Hypotension)";
      else if (score < 104) return "Normal Blood Pressure";
      else if (score < 110) return "Elevated Blood Pressure";
      else if (score < 122) return "Hypertension Stage 1";
      else if (score <= 156) return "Hypertension Stage 2";
      else return "Hypertensive Crisis (Seek Emergency Care)";
    }

    // Handle form submit
    document.getElementById("bloodPressure").addEventListener("submit", function(e) {
      e.preventDefault();

      const systolic = parseInt(document.getElementById("systolic").value);
      const diastolic = parseInt(document.getElementById("diastolic").value);

      if (isNaN(systolic) || systolic < 0 || isNaN(diastolic) || diastolic < 0) {
        alert("Please enter valid positive numbers for systolic and diastolic.");
        return;
      }

      const classification = classifyBloodPressure(systolic, diastolic);

      // Show results
      document.getElementById("resName").textContent = userData.name;
      document.getElementById("resAge").textContent = userData.age;
      document.getElementById("resGender").textContent = userData.gender;
      document.getElementById("resWeight").textContent = userData.weight.toFixed(1);
      document.getElementById("resHeight").textContent = userData.height.toFixed(1);
      document.getElementById("resSystolic").textContent = systolic;
      document.getElementById("resDiastolic").textContent = diastolic;
      document.getElementById("resClassification").textContent = classification;

      // Show result, hide form, show back button
      document.getElementById("result").style.display = "block";
    });

    // Back button sends user back to index.html with user data in URL
    document.getElementById("backButton").addEventListener("click", function () {
      const query = new URLSearchParams({
        name: userData.name,
        age: userData.age,
        gender: userData.gender,
        weight: userData.weight,
        height: userData.height,
        ic: userData.ic
      }).toString();
      window.location.href = `index.html?${query}`;
    });
  </script>
</body>
</html>
