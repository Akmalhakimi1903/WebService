<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BFP Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    p {
      font-size: 18px;
      margin: 12px 0;
    }
    a#backLink {
      display: inline-block;
      margin-top: 25px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
    }
    a#backLink:hover {
      background-color: #005f99;
    }
    span {
      font-weight: bold;
    }
  </style>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);

      // Fetch parameters
      const name = params.get("name") || "Unknown";
      const ic = params.get("ic") || "N/A";
      const gender = params.get("gender") || "N/A";
      const weight = params.get("weight") || "N/A";
      const height = params.get("height") || "N/A";
      const age = params.get("age") || "N/A";
      const bfp = params.get("bfp") || "N/A";

      // Assign to DOM elements
      document.getElementById("name").textContent = name;
//      document.getElementById("ic").textContent = ic;
      document.getElementById("gender").textContent = gender;
      document.getElementById("weight").textContent = weight;
      document.getElementById("height").textContent = height;
      document.getElementById("age").textContent = age;
      document.getElementById("bfp").textContent = bfp;

      // Prepare back link, excluding the bfp param to avoid confusion
      const backLink = document.getElementById("backLink");
      const queryData = new URLSearchParams();
      for (const [key, value] of params.entries()) {
        if (key !== "bfp") {
          queryData.append(key, value);
        }
      }
      backLink.href = "index.html?" + queryData.toString();
    };
    
    
    
    
  </script>
</head>
<body>
  <h1>BFP Result</h1>

  <p>Name: <span id="name"></span></p>
    <p>Age: <span id="age"></span></p>
  <p>Gender: <span id="gender"></span></p>
  <p>Weight (kg): <span id="weight"></span></p>
  <p>Height (cm): <span id="height"></span></p>
  <p>Your Body Fat Percentage is: <span id="bfp"></span></p>

  <a id="backLink" href="index.html">Back to Calculator</a>
</body>
</html>
