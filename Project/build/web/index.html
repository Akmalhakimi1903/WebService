<!DOCTYPE html>
<html>
<head>
    <title>Personal Health & Fitness Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
      }
      h1 {
        text-align: center;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        margin-top: 20px;
        background-color: #007acc;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        margin-right: 10px;
      }
      input[type="submit"]:hover {
        background-color: #005f99;
      }
      /* Optional: keep form inputs nicely spaced */
      form > *:not(input[type="submit"]) {
        margin-bottom: 12px;
      }
    </style>
</head>
<body>
    <h1>Personal Health & Fitness Calculator</h1>

    <form action="Client" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="ic">IC Number:</label>
        <input type="text" name="ic" id="ic" maxlength="12" pattern="\d{12}" title="Enter a valid 12-digit IC number" required />

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" name="weight" id="weight" required />

        <label for="height">Height (cm):</label>
        <input type="number" step="0.1" name="height" id="height" required />

        <input type="submit" name="action" value="Calculate BMI" />
        <input type="submit" name="action" value="Calculate BFP" />
        <input type="submit" name="action" value="Calculate Blood Pressure" />
        <input type="submit" name="action" value="Calculate Calories Burn" />
        <input type="submit" name="action" value="Calculate Water Intake" />
    </form>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            if (params.has('name')) {
                document.getElementById('name').value = params.get('name');
            }
            if (params.has('weight')) {
                document.getElementById('weight').value = params.get('weight');
            }
            if (params.has('height')) {
                document.getElementById('height').value = params.get('height');
            }
            if (params.has('ic')) {
                document.getElementById('ic').value = params.get('ic');
            }
            if (params.has('gender')) {
                document.getElementById('gender').value = params.get('gender');
            }
        };
    </script>
</body>
</html>
